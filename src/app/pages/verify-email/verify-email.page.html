<ion-header>
  <ion-toolbar>
    <ion-title>Verificación de email</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-grid>
    <ion-row>
      <ion-button type="submit" (click)="authService.SendVerificationMail()" expand="block">
        Reenviar email de verificación
      </ion-button>
      <ion-button routerLink="/login" expand="block">
        Iniciar sesión
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
