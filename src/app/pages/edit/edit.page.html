<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="home"></ion-back-button>
    </ion-buttons>
    <ion-title>Editar / AÃ±adir Comidas</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-item>
    <ion-label position="floating">Nombre</ion-label>
    <ion-input clearInput [(ngModel)]="food.name"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>Tipo de comida</ion-label>
    <ion-select [(ngModel)]="typeOfFood">
      <ion-select-option value="breakfast">Desayuno</ion-select-option>
      <ion-select-option value="lunch">Almuerzo</ion-select-option>
      <ion-select-option value="dinner">Cena</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Gr / Ml</ion-label>
    <ion-input clearInput type="number" [(ngModel)]="food.grml"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Kcal</ion-label>
    <ion-input clearInput type="number" [(ngModel)]="food.kcal"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Proteinas</ion-label>
    <ion-input clearInput type="number" [(ngModel)]="food.protein"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Carbohidratos</ion-label>
    <ion-input clearInput type="number" [(ngModel)]="food.carbs"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Grasas</ion-label>
    <ion-input clearInput type="number" [(ngModel)]="food.fats"></ion-input>
  </ion-item>

  <br>
  <ion-button expand="full" (click)="saveFood()">Guardar</ion-button>

</ion-content>
